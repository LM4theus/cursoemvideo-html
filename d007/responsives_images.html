<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Images</title>
  </head>
  <body>
    <h1>Imagens Responsivas</h1>
    <p>
      Imagens dinâmicas que mudam de tamanho conforme a proporção da tela dos
      dispositivos
    </p>

    <picture>
      <source
        media="(max-width: 750px)"
        srcset="images/image-p.png"
        type="image/png"
      />
      <source
        media="(max-width: 1050px)"
        srcset="images/image-m.png"
        type="image/png"
      />
      <img src="images/image-g.png" alt="imagem-responsiva" />
    </picture>
  </body>
</html>
